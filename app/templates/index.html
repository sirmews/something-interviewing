<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
	<title>Something JD generator</title>
</head>

<body>

	<div class="container">
		<form action="/generate-questions" method="post" class="panel" id="requirementsForm">
			<div id="requirementsDiv" class="requirementsWrapper">
				<!-- Initial requirement textarea -->
				<div class="requirementBlock">
					<textarea name="requirements[]" rows="3" cols="50" placeholder="E.g., Python programming..."></textarea>
					<button type="button" class="removeRequirement" onclick="removeRequirement(this)">-</button>
				</div>
			</div>
			<button type="button" id="addRequirement" class="addButton">+ Add Requirement</button><br>
			<input type="submit" class="button" value="Generate Questions">
		</form>
	</div>

	<script>
		// Function to add a new requirement field
		function addRequirement() {
			let requirementsDiv = document.getElementById("requirementsDiv");

			// Create new textarea
			let newRequirement = document.createElement("div");
			newRequirement.className = "requirementBlock";
			newRequirement.innerHTML = `<textarea name="requirements[]" rows="3" cols="50" placeholder="E.g., Python programming..."></textarea> 
                                    <button type="button" class="removeRequirement" onclick="removeRequirement(this)">-</button>`;
			requirementsDiv.appendChild(newRequirement);
		}

		// Function to remove a requirement field
		function removeRequirement(button) {
			let requirementsDiv = document.getElementById("requirementsDiv");
			requirementsDiv.removeChild(button.parentElement);
		}

		// Add event listener to the Add button
		document.getElementById("addRequirement").addEventListener("click", addRequirement);
	</script>
</body>

</html>
